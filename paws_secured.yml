openapi: "3.0.2"
info:
  title: Paws Secured
  description: Greetings to Pet Secured, a recently acquired set of skills applied to craft a user-friendly application dedicated to guarantee the safety and welfare of your cherished pets. Within this README, you'll discover fundamental details guiding you on the utilization and exploration of the Pet Secured application.

  version: "0.5 Beta Version"
servers:
  - url: http://localhost:5001
  - url: http://127.0.0.1:5001
  - url: http://192.168.100.248:5001
components:
  securitySchemes:
    bearerToken:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
