    get:
      tags:
        - "Admin"
      summary: Protected
      operationId: protected
      security:
        - bearerToken: []
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized

  /login:
    post:
      tags:
        - "Admin"
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string

  /register:
